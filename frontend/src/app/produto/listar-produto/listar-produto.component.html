<nav aria-label="breadcrumb">
  <ol class="breadcrumb p-3 bg-body-tertiary rounded-3">
    <li class="breadcrumb-item"><a [routerLink]="['/']" href="#"><i class="fa fa-home" aria-hidden="true"></i></a></li>
    <li class="breadcrumb-item"><a [routerLink]="['/produto']" href="#">Produto</a></li>
    <li class="breadcrumb-item active" aria-current="page">Listar produto</li>
  </ol>
</nav>
<div class="container">
  <div class="row">
    <div>
      <a [routerLink]="['/produto/inserir']" href="#" title="Novo" class="btn btn-primary rounded-pill">
        <i class="fa fa-plus" aria-hidden="true"></i> NOVO
      </a>
    </div>
  </div>
  <br/>
  <table class="table table-striped table-bordered table-hover">
    <tbody>
    <tr>
      <th>Código</th>
      <th>Descrição do Produto</th>
      <th class="text-center" colspan="2">Ações</th>
    </tr>
    <tr *ngFor="let produto of produtos">
      <td>{{produto.id}}</td>
      <td>{{produto.descricao}}</td>
      <td class="text-center" style="width: 180px">
        <a [routerLink]="['/produto/editar', produto.id]" href="#" title="Editar"
           class="btn btn-secondary rounded-pill">
          <i class="fa fa-edit" aria-hidden="true"></i> EDITAR
        </a>
      </td>
      <td class="text-center" style="width: 180px">
        <a href="#" title="Remover" class="btn btn-danger rounded-pill"
           (click)="remover($event, produto)">
          <i class="fa fa-times" aria-hidden="true"></i> REMOVER
        </a>
      </td>
    </tr>
    </tbody>
  </table>
  <p *ngIf="produtos.length==0">Nenhum produto cadastrado.</p>
</div>
