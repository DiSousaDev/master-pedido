<nav aria-label="breadcrumb">
	<ol class="breadcrumb p-3 bg-body-tertiary rounded-3">
		<li class="breadcrumb-item"><a [routerLink]="['/']" href="#"><i class="fa fa-home" aria-hidden="true"></i></a></li>
		<li class="breadcrumb-item"><a [routerLink]="['/cliente']" href="#">Cliente</a></li>
		<li class="breadcrumb-item active" aria-current="page">Pesquisar cliente</li>
	</ol>
</nav>
<div class="container">
	<h4>Pesquisar cliente</h4>
	<br/>
	<div class="row">
		<div class="col-6">
			<div class="input-group">
				<input type="text" class="form-control" placeholder="Digite um CPF para pesquisar" aria-label="Digite um CPF para pesquisar" aria-describedby="btnPesquisarCliente">
				<button class="btn btn-primary" type="button" id="btnPesquisarCliente"><i class="fa fa-search" aria-hidden="true"></i></button>
			</div>
		</div>
		<div class="col-6 d-flex flex-row-reverse">
			<a [routerLink]="['/cliente/inserir']" href="#" title="Novo" alt="Novo" class="btn btn-primary rounded-pill">
				<i class="fa fa-plus" aria-hidden="true"></i> NOVO
			</a>
		</div>
	</div>
	<br/>
	<div class="row">
		<table class="table table-striped table-bordered table-hover" *ngIf="clientes.length > 0; else semClientes">
			<tbody>
				<tr>
					<th>Nome</th>
					<th>Sobrenome</th>
					<th>CPF</th>
					<th class="text-center" colspan="2">Ações</th>
				</tr>
				<tr *ngFor="let cliente of clientes">
					<td>{{ cliente.nome }}</td>
					<td>{{ cliente.sobrenome }}</td>
					<td>{{ cliente.cpf }}</td>
					<td class="text-center" style="width: 180px">
						<a [routerLink]="['/cliente/editar/', cliente.idCliente]" href="#" title="Editar" alt="Editar" class="btn btn-secondary rounded-pill">
							<i class="fa fa-edit" aria-hidden="true"></i> EDITAR
						</a>
					</td>
					<td class="text-center" style="width: 180px">
						<a href="#" (click)="remover($event, cliente)" title="Remover" alt="Remover" class="btn btn-danger rounded-pill">
							<i class="fa fa-times" aria-hidden="true"></i> REMOVER
						</a>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
</div>

<ng-template #semClientes>
  <div>
    <p>Nenhum cliente cadastrado.</p>
  </div>
</ng-template>
