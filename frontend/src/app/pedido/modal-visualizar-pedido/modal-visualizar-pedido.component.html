<div class="modal-header">
	<h4 class="modal-title" id="modalLabel">Pedido nยบ {{ pedido.idPedido }}</h4>
	<button type="button" class="close" aria-label="FECHAR" (click)="activeModal.dismiss()">
		<span aria-hidden="true">&times;</span>
	</button>
</div>
<div class="modal-body">
	<div>
		<p>Nome: {{ pedido.cliente?.nome }} </p>
		<p>Sobrenome: {{ pedido.cliente?.sobrenome }}</p>
		<p>CPF: {{ pedido.cliente?.cpf }} </p>
	</div>
	<table class="table table-striped table-bordered table-hover">
		<tbody>
			<tr>
				<th>Produto</th>
				<th>Quantidade</th>
			</tr>
			<tr  *ngFor="let item of pedido.itens">
				<td>{{ item.produto?.descricao }}</td>
				<td>{{ item.quantidade }}</td>
			</tr>
		</tbody>
	</table>
</div>
<div class="modal-footer">
	<button type="button" class="btn btn-dark rounded-pill" (click)="activeModal.close()">FECHAR</button>
</div>
